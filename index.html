<sction id="showcase" class="d-flex py-5">
    <div class="text-white primary-overlay">
        <div class="container">
            <div class="row">
                <div class="col text-center d-md-block">
                    <h1 class="mt-5 py-5">FullStack Web Developer.</h1>
                    <h3 class="py-2">Hello, my name is Sunghee Kim.</h3>
                    <p class="lead">I am a FullStack Web Developer and Javascript specialist.Check out my blog articles, React.JS.
                        Feel free to take a look at my project on the <strong> Web Project page</strong>.</p>
                </div>
            </div>
        </div>
    </div>
</sction>

<section id="contact" class="bg-light py-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-3 align-self-justity">
                <img src="img/me.png" alt="" class="img-fluid rounded-circle w-50 ml-5">
                <div class="d-flex justify-content-center mr-5">
                    <div class="p-4">
                        <a href="http://facebook.com">
                            <i class="fab fa-facebook"></i>
                        </a>
                    </div>
                    <div class="p-4">
                        <a href="http://twitter.com">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </div>
                    <div class="p-4">
                        <a href="http://instagram.com">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </div>

                </div>
            </div>
            <div class="col-lg-9">
                <form action="">
                    <div class="input-group input-group-lg mb-3">
                        <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fas fa-user"></i>
                </span>
                        </div>
                        <input type="text" class="form-control" placeholder="Name">
                    </div>

                    <div class="input-group input-group-lg mb-3">
                        <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fas fa-envelope"></i>
                </span>
                        </div>
                        <input type="text" class="form-control" placeholder="Email">
                    </div>

                    <div class="input-group input-group-lg mb-3 pb-5">
                        <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fas fa-pencil-alt"></i>
                </span>
                        </div>
                        <textarea class="form-control" placeholder="Message" rows="5"></textarea>
                    </div>
                    <input type="submit" value="Submit" class="btn btn-primary btn-block btn-lg">
                </form>
            </div>
        </div>
    </div>
</section>
<footer id="main-footer" class="py-5 text-white">
    <div class="container">
        <div class="row">
            <div class="col-md-6 ml-auto">
                <p class="lead">
                    Copyright &copy;
                    <span id="year"></span>
                </p>

</footer>
